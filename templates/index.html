<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        
        <div class="add-todo-form">
            <form action="/add" method="POST">
                <input type="text" name="content" placeholder="Add a new task..." required>
                <button type="submit">Add Task</button>
            </form>
        </div>
        
        <div class="todo-list">
            {% if todos|length < 1 %}
            <div class="empty-list">
                <p>No tasks yet. Add one above!</p>
            </div>
            {% else %}
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Added</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr class="todo-item {% if todo.completed %}completed{% endif %}">
                        <td>{{ todo.content }}</td>
                        <td>{{ todo.date_created.strftime('%Y-%m-%d') }}</td>
                        <td class="actions">
                            <form action="/update/{{ todo.id }}" method="POST" class="inline-form">
                                <button type="submit" class="btn toggle-btn">
                                    {% if todo.completed %}Mark Incomplete{% else %}Mark Complete{% endif %}
                                </button>
                            </form>
                            <a href="/delete/{{ todo.id }}" class="btn delete-btn">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
